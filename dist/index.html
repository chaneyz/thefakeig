<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="styles/style.css">
<head>
	<title></title>
</head>
<body>
	<main>
		<!-- Home with nav without add photo button for feed -->
		<section class="page" id="home">
			<nav class="navbar navbar-default">
  				<div class="container-fluid">
		     		<a href="#home"></a>
			     	<a href="#login"></a>
					<a href="#register"></a>
					<a href="#feed"></a>
				    </div>
		  		</div>
			</nav>	
		</section>

		<!-- login nav bar without any options -->
		<section class="page" id="login">
			<nav class="navbar navbar-default">
  				<div class="container-fluid">
		     		<a href="#home"></a>
			     	<a href="#login"></a>
					<a href="#register"></a>
					<a href="#feed"></a>
				    </div>
		  		</div>
			</nav>	
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3"></div>		
					<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
						<form id="login-form">
							<div class="form-group">
								<label for="login-username" class="control-label">Username</label>
								<input type="text" class="form-control" id="login-username" placeholder="Username">
							</div>
							<div class="form-group">
								<label for="password-login-form" class="control-label">Password</label>
								<input type="password" class="form-control" id="login-password" placeholder="Password">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-default">Sign in</button>
							</div>
						</form>	
					</div>
					<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>	
				</div>	
			</div>
		</section>
		
		<!-- registration nav bar without any options -->
		<section class="page" id="register">
			<nav class="navbar navbar-default">
  				<div class="container-fluid">
		     		<a href="#home"></a>
			     	<a href="#login"></a>
					<a href="#register"></a>
					<a href="#feed"></a>
				    </div>
		  		</div>
			</nav>	
			<div class="container">
				<form>
					 <div class="form-group">
					    <label for="exampleInputEmail1">Username</label>
					    <input type="text" class="form-control" id="login-username" placeholder="Enter Username">
					 </div>
					 <div class="form-group">
					    <label for="exampleInputPassword1">Password</label>
					    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					</div>
				</form>
			</div>	
		</section>
		
		<!-- Feed with nav and add photo button for feed  -->
		<section class="page" id="feed">
			<nav class="navbar navbar-default">
  				<div class="container-fluid">
	    			<div class="navbar-header">
		     			<button type="button" class="add-form-btn">
		     				<a href="#"><span class="glyphicon glyphicon-plus"></span></a>
		     			</button>
		     		<a href="#home"></a>
			     	<a href="#login"></a>
					<a href="#register"></a>
					<a href="#feed"></a>
				    </div>
		  		</div>
			</nav>
			<div class="row">
	            <div class="col-xs-10 col-xs-offset-1">
	                <form id="new-images">
	                    <div class="form-group">
	                        <input type="text" class="form-control" id="input-url" placeholder="Image URL">
	                    </div>
	                    <div class="form-group">
	                        <input type="text" class="form-control" id="input-caption" placeholder="Image Caption">
	                    </div>
	                    <div class="btn-group pull-right" role="group">
	                        <button type="button" class="btn-lg btn-default" id="btn-cancel">Cancel</button>
	                        <button type="button" class="btn-lg btn-success" id="btn-add-image"><span class="glyphicon glyphicon-picture"></span> Add Image</button>
	                    </div>
	                </form>
	            </div>
	        </div>
		</section>


	</main>
<script type="text/javascript" src="scripts/all.js"></script>
</body>
</html>
